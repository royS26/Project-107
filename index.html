 <html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
      <center>
        <div class="header_div text-center col-xs-12">
          <h2>Animal Sound Identifier</h2>
          <p> 
            Note: Play different sounds such as cats meowing, dogs barking, lions roaring or cows mooin to see what happens.
          </p>
        </div>
          <br>
        <div class="main_div">
        <button class="btn btn-success" onclick="response()">Click On Me</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_accuracy">Accuracy - </h4>
        <br>
        </div>
        <div class="main_div">
